<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <span>
        This is no long a console game!<em>Now it has a UI. </em>
        </span>
        <span>
            <br>Make your choice and battle with randomness. Whoever scores 5 times first win the whole game.
        </span>
    </div>
    <div class="humanChoice">
        <p>Player Human, Make your choice:</p>
        <div class="choices">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
    </div>
    <hr>
    <div class="resultSection">
        <h4>Result Section</h4> 
        <span class="matchResult">The match has not started.</span>
        <p class="currentScore"></p>
        <p class="finalMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
